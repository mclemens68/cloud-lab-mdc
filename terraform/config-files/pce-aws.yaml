---
region: us-east-1
vpcs:
  pce-vpc:
    logFlows: false
    dbGroup : false
    cidrBlock: 192.168.30.0/24
    subnets:
      subnet-1:
        cidrBlock: 192.168.30.0/26
        az: a
        public: true
      subnet-2:
        cidrBlock: 192.168.30.64/26
        az: b
        public: false
public_sshkey: "~/.ssh/id_rsa.pub"
private_sshkey: "~/.ssh/id_rsa"
amis:
  centos7:
    ami: CentOS Linux 7 x86_64 - 2211
    owner: '125523088429'
    user: centos
  ubuntu:
    ami: "ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64*"
    owner: '099720109477'
    user: ubuntu    
ec2Instances:
  pce:
    vpc: pce-vpc
    subnet: pce-vpc.subnet-1
    ami: centos7
    type: m5.2xlarge
    volSizeGb: 60
    publicIP: true
    tags:
      type: pce
  lw01:
    vpc: pce-vpc
    subnet: pce-vpc.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: true
    tags: {}
  lw02:
    vpc: pce-vpc
    subnet: pce-vpc.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: true
    tags: {}
  splunk:
    vpc: pce-vpc
    subnet: pce-vpc.subnet-1
    ami: centos7
    type: m5.2xlarge
    volSizeGb: 60
    publicIP: true
    tags:
      type: splunk
eksClusters: {}
rdsInstances: {}
allowedPorts:
  private:
  - 22
  - 3306
  - 443
  - 8080
  - 8000
  - 5140
  public:
  - 8443
  - 8444
  - 80