---
region: us-east-1
s3FlowLogArn: "arn:aws:s3:::global-vpc-flow-logs-se32" # Not creating an S3 bucket so it's always available and never destroyed.
dnsZone: "lot48labs.com"
vpcs:
  pce-vpc:
    logFlows: false
    dbGroup : false
    cidrBlock: 192.168.30.0/24
    subnets:
      subnet-1:
        cidrBlock: 192.168.30.0/26
        az: a
        public: true
      subnet-2:
        cidrBlock: 192.168.30.64/26
        az: b
        public: false
public_sshkey: "~/.ssh/id_rsa.pub"
private_sshkey: "~/.ssh/id_rsa"
admin_cidr_list:
- 63.251.234.64/28
- 67.207.111.16/29
- 12.169.99.40/29
- 142.215.161.228/30
- 142.215.23.80/28
- 73.126.215.103/32 # home IP
amis:
  centos7:
    ami: CentOS Linux 7 x86_64 - 2211
    owner: '125523088429'
    user: centos
ec2Instances:
  pce:
    vpc: pce-vpc
    subnet: pce-vpc.subnet-1
    ami: centos7
    type: m5.2xlarge
    volSizeGb: 60
    publicIP: true
    tags:
      type: pce
eksClusters: {}
rdsInstances: {}
allowedPorts:
  private:
  - 22
  - 3306
  - 443
  - 8080
  public:
  - 8443
  - 8444
