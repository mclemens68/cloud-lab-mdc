---
location: East US
vnets:
  vnet-1:
    addressSpace: 10.1.0.0/16
    subnets:
      subnet-1:
        addressSpace: 10.1.1.0/24
        nsg: ""
      subnet-2:
        addressSpace: 10.1.2.0/24
        nsg: ""
      GatewaySubnet:
        addressSpace: 10.1.100.0/24
        nsg: ""
      DBSubnet:
        addressSpace: 10.1.200.0/24
        nsg: db-sec
  vnet-2:
    addressSpace: 10.2.0.0/16
    subnets:
      subnet-1:
        addressSpace: 10.2.1.0/24
        nsg: ""
      subnet-2:
        addressSpace: 10.2.2.0/24
        nsg: ""
vnetPairings: #peering will be created both ways
  vnet-1_vnet-2: [vnet-1, vnet-2]
vpnConnections:
  aws-to-azure:
    awsVPC: jump-vpc
    subnet: vnet-1.GatewaySubnet
    azureNetwork: 10.0.0.0/8
networkSecurityGroups:
  db-sec:
    logFlows: true
    rules:
      baseline-allow:
        destinationPortRange: "*"
        sourceAddressPrefixes: ["10.0.0.0/8", "192.168.0.0/16"]
        priority: 1000
  baseline:
    logFlows: true
    rules:
      baseline-allow:
        destinationPortRange: "*"
        sourceAddressPrefixes: ["10.0.0.0/8", "192.168.0.0/16"]
        priority: 1000
  baseline-no-log:
    logFlows: false
    rules:
      baseline-allow:
        destinationPortRange: "*"
        sourceAddressPrefixes: ["10.0.0.0/8", "192.168.0.0/16"]
        priority: 1000
