---
region: us-east-2
vpcs:
  # Don't delete jump-vpc as it's use for the VPN connection to Azure
  jump-vpc:
    logFlows: true
    cidrBlock: 192.168.1.0/24
    subnets:
      subnet-1:
        cidrBlock: 192.168.1.0/26
        az: a 
        public: true
    dbGroup: false
  vpc-1:
    logFlows: true
    cidrBlock: 192.168.2.0/24
    subnets:
      subnet-1:
        cidrBlock: 192.168.2.0/26
        az: a
        public: true
      subnet-2:
        cidrBlock: 192.168.2.64/26
        az: b
        public: false
      subnet-3:
        cidrBlock: 192.168.2.128/26
        az: c
        public: false
    dbGroup: true
  vpc-2:
    logFlows: true
    cidrBlock: 192.168.3.0/24
    subnets:
      subnet-1:
        cidrBlock: 192.168.3.0/26
        az: a
        public: true
      subnet-2:
        cidrBlock: 192.168.3.64/26
        az: b
        public: false
      subnet-3:
        cidrBlock: 192.168.3.128/26
        az: c
        public: false
    dbGroup: false
public_sshkey: "~/.ssh/id_rsa.pub"
private_sshkey: "~/.ssh/id_rsa"
amis:
  centos7:
    ami: CentOS Linux 7 x86_64 - 2211
    owner: '125523088429'
    user: centos
loadBalancers:
  fin-prd-web:
    vpc: vpc-1
    hosts:
      - fin-prd-web01
      - fin-prd-web02
      - fin-prd-web02
    lbPort: 443
    targetPort: 443
ec2Instances:
  jumphost01:
    vpc: jump-vpc
    subnet: jump-vpc.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: true
    tags:
      type: jump
  fin-prd-web01:
    vpc: vpc-1
    subnet: vpc-1.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: web
      app: finance
  fin-prd-web02:
    vpc: vpc-1
    subnet: vpc-1.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: web
      app: finance
  fin-prd-web03:
    vpc: vpc-1
    subnet: vpc-1.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: web
      app: finance
  fin-prd-app01:
    vpc: vpc-1
    subnet: vpc-1.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: app
      app: finance
  fin-prd-app02:
    vpc: vpc-1
    subnet: vpc-1.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: app
      app: finance
  fin-prd-app03:
    vpc: vpc-1
    subnet: vpc-1.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: app
      app: finance
  fin-prd-db01:
    vpc: vpc-1
    subnet: vpc-1.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: db
      app: finance
  fin-prd-db02:
    vpc: vpc-1
    subnet: vpc-1.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: db
      app: finance
  fin-dev-web01:
    vpc: vpc-2
    subnet: vpc-2.subnet-1
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: web
      app: finance
  fin-dev-app01:
    vpc: vpc-2
    subnet: vpc-2.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: app
      app: finance
  fin-dev-db01:
    vpc: vpc-2
    subnet: vpc-2.subnet-2
    ami: centos7
    type: t3.micro
    volSizeGb: 8
    publicIP: false
    tags:
      type: db
