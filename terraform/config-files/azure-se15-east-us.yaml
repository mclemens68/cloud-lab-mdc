    addressSpace: 10.1.0.0/16
    subnets:
      subnet-1:
        addressSpace: 10.1.1.0/24
        nsg: ""
      subnet-2:
        addressSpace: 10.1.2.0/24
        nsg: ""
      GatewaySubnet:
        addressSpace: 10.1.100.0/24
        nsg: ""
      DBSubnet:
